<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Brain Tumor Classifier</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            padding-top: 30px;
        }

        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background-color: #3498db;
            border-color: #3498db;
            padding: 10px 20px;
        }

        .btn-primary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
        }

        .result {
            margin-top: 30px;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .result.tumor {
            color: #e74c3c;
        }

        .result.no-tumor {
            color: #27ae60;
        }

        .img-container {
            margin-top: 20px;
            text-align: center;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-center">Brain Tumor Classifier</h1>
        
        <!-- Form to upload the image -->
        <form action="/" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="imagefile" class="form-label">Upload an MRI Image:</label>
                <input class="form-control" type="file" name="imagefile" id="imagefile" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Predict Image</button>
        </form>

        <!-- Display uploaded image -->
        {% if image %}
            <div class="img-container">
                <h4 class="mt-4">Uploaded Image</h4>
                <img src="{{ url_for('static', filename='uploads/' + image) }}" alt="Uploaded Image">
            </div>
        {% endif %}

        <!-- Display prediction result -->
        {% if prediction %}
            <div class="result {% if 'no tumor' in prediction.lower() %}no-tumor{% else %}tumor{% endif %}">
                <p class="text-center">{{ prediction }}</p>
            </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
